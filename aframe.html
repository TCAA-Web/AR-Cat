<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR-App</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="./scripts/main.js" defer></script>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
  </head>
  <body class="mainContainer">
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;">
      <a-marker type="barcode" value="1">
        <a-light a-light type="ambient" distance="1" color="#eee" position="1 2 1"> </a-light>
        <a-light a-light type="point" distance="1" color="#efefef" position="0 5 0"> </a-light>
        <a-entity animation-mixer="clip: idle" position="0 0 0" scale="50 50 50" gltf-model="#cat"></a-entity>
        <a-entity
          text="value: Kasper Frydensberg; color: #333333; width: 4; anchor: align"
          position="-1.5 0.2 1"
          scale="1.5 1.5 1.5"
        ></a-entity>
      </a-marker>
      <a-assets>
        <a-asset-item id="cat" src="./assets/thunder_the_cat_the_house_of_magic/scene.gltf"></a-asset-item>
      </a-assets>
      <a-entity camera></a-entity>
    </a-scene>
    <section id="banner" class="banner">
      <p class="text">
        "Thunder the cat - the house of magic" by jackiebatteau is licensed under Creative Commons Attribution
        <a href="http://creativecommons.org/licenses/by/4.0/">Learn more here</a>
      </p>
    </section>
  </body>
</html>
