<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR-App</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="./scripts/main.js" defer></script>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
  </head>
  <body class="mainContainer">
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5; smooth: true;">
      <!--Cat Marker Code-->
      <a-marker type="barcode" value="1">
        <a-entity position="0 0 0" scale="1 1 1" gltf-model="#cat"></a-entity>
        <a-entity
          text="value: Kasper Frydensberg; color: #333333; width: 4; anchor: align"
          position="-1.5 0.2 1"
          scale="1.5 1.5 1.5"
        ></a-entity>
      </a-marker>
      <!--Robot Marker Code-->
      <a-marker type="barcode" value="0">
        <a-entity position="0 0.75 0" scale="0.4 0.4 0.4" gltf-model="#robot"></a-entity>
        <a-entity
          text="value: Bo Nicolaisen; color: #333333; width: 4; anchor: align"
          position="-1.5 0.2 1"
          scale="1.5 1.5 1.5"
        ></a-entity>
      </a-marker>
      <!--Assets initialization-->
      <a-assets>
        <a-asset-item id="robot" src="./assets/robo.gltf"></a-asset-item>
        <a-asset-item id="cat" src="./assets/cat.gltf"></a-asset-item>
      </a-assets>
      <!--AR Camera-->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
